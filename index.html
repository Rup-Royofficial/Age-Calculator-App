<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="main">
    <div id="container">
      <div id="header-container">
        <p class="calender-text">DAY</p>
        <p class="calender-text">MONTH</p>
        <p class="calender-text">YEAR</p>
      </div>
      <div id="input-container">
        <input class="calender-input" contenteditable="true" name="Day" placeholder="DD"></input>
        <input class="calender-input" contenteditable="true" name="Month" placeholder="MM"></input>
        <input class="calender-input" contenteditable="true" name="Year" placeholder="YYYY"></input>
      </div>
      <div id="error">
        <span class="error-empty">This field is invalid</span>
        <span class="error-empty">This field is invalid</span>
        <span class="error-empty">This field is invalid</span>
      </div>
      <div id="display-container">
        <div id="horizontal-linear-line"></div>
        <button id="calculate-btn"><img src="./assets/images/icon-arrow.svg" alt="icon-arrow" ></button>
        <div id="years-container">
          <div class="flex-container">
            <span id="hyphen-year">--</span>
            <p>years</p>
          </div>
        </div>
        <div id="months-container">
          <div class="flex-container">
            <span id="hyphen-month">--</span>
            <p>months</p>
          </div>
        </div>
        <div id="days-container">
          <div class="flex-container">
            <span id="hyphen-day">--</span>
            <p>days</p>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- 
  Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days -->

    Coded by <a href="#">Your Name Here</a>. -->
  </div>
  <script src="script.js"></script>
</body>
</html>
